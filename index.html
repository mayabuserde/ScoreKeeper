<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <figure>
            <img src="" alt="ping pong bat">
            <figcaption>Ping Pong Score Keeper</figcaption>
        </figure>
        <section>
            <h1>0 to 0</h1>
            <p>Use the buttons below to keep score.</p>
            <label for="maxScore">Playing to </label>
            <select name="maxScore" id="maxScore">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <div class="buttons">
                <button>+1 Player One</button>
                <button>+1 Player Two</button>
                <button>Reset</button>
            </div>
        </section>

    </main>



    <script src="app.js"></script>
</body>

</html>
